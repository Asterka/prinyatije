<section class="profile-main mt-5">
  <section class="profile-main__section">
    <h1 class="profile-main__section__header">
      Мои Питомцы
      <button
        pButton
        class="p-button-icon-only p-button-text p-button-rounded ml-2"
        icon="pi pi-plus"
        (click)="show()"
      ></button>
    </h1>
    <div class="profile-main__section__body">
      <ng-container  *ngFor="let pet of pets">
        <card [petPhoto]="pet.avatarUri">
          <ng-template petTemplate="body-template">
            <div class="flex justify-content-between w-full">
              <div>
                <h5 class="text-l" (click)="openPetCard($event, pet.id)">{{ pet.name }}</h5>
                <div class="ellipsis mt-2">{{ pet.breed }}</div>
                <div>{{ formatDate(pet?.dateOfBirth) }}</div>
                <div class="text-sm mt-3 text-color-secondary" (click)="removePet(pet.id)">Удалить</div>
              </div>
              <div>
                <p-menu #menu [model]="items" [popup]="true"></p-menu>
                <button pButton class="p-button-icon-only p-button-rounded p-button-text" (click)="menu.toggle($event)" icon="pi pi-ellipsis-h"></button>
              </div>
            </div>
          </ng-template>
        </card>
      </ng-container>
    </div>
  </section>

  <section class="profile-main__section mt-6">
    <h1 class="profile-main__section__header">Услуги, которые я предоставляю
    <button pButton class="p-button-icon-only p-button-text p-button-rounded ml-2" icon="pi pi-plus" (click)="openCreatingModal()"></button> </h1>
    <div class="profile-main__section__body">
      <ng-container *ngFor="let service of userServices">
        <card>
          <ng-template petTemplate="body-template">
            <h5 class="text-l">{{ service.serviceType }}</h5>
            <span class="ellipsis mt-2 text-base text-normal">{{ service.message }}</span>
            <span class="text-base text-normal">Выезд на дом: {{ service.departure ? 'Да' : 'Нет' }}</span>
            <div class="text-sm mt-3 text-color-secondary" (click)="removeUserService(service.id)">Удалить</div>
          </ng-template>
        </card>
      </ng-container>
    </div>
  </section>
</section>
