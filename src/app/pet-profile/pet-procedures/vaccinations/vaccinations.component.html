<section class="w-100 h-100">
  <div class="mt-3">
    <p-table
        #mtTable
        [columns]="tempCols"
        dataKey="id"
        [rows]="20"
        [showLoader]="false"
        class="transition-all transition-duration-400 transition-ease-in-out"
        [rowHover]="true"
        [resizableColumns]="false"
        [autoLayout]="true"
        responsiveLayout="scroll"
        [scrollable]="true"
      >
        <ng-template pTemplate="emptymessage" let-columns>
          <tr>
            <td [attr.colspan]="columns.length">
              Нет данных
            </td>
          </tr>
        </ng-template>
        <ng-template pTemplate="header" let-columns>
          <tr>
            <th class="text-sm font-normal text-secondary"
                *ngFor="let col of columns"
                [style]="col.thstyle"
                [pTooltip]="col.header"
                [class]="col.thclass"><span class="ellipsis">{{col.header}}</span>
            </th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData let-columns="columns">
          <tr>
            <td *ngFor="let col of columns"
                [style]="col.thstyle"
                [pTooltip]="rowData[col.field]"
                class="text-sm font-normal"><span class="ellipsis">{{rowData[col.field] || '-'}}</span>
            </td>
          </tr>
        </ng-template>
        <ng-template pTemplate="loadingbody" let-columns>
          <tr *ngFor="let item of [0,1,2,3]">
            <td colspan="6">
              <p-skeleton></p-skeleton>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
</section>
