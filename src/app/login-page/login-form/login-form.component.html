<ng-container *ngIf="loginForm">
  <form [formGroup]="loginForm">
    <h2 class="login-form__title">Логин</h2>
    <label class="login-form__label">
      <input type="text" pInputText formControlName="login"/>
    </label>

    <label>
      <input type="text" pInputText formControlName="password"/>
    </label>

    <div >
      <button pButton label="Войти"></button>
    </div>

    <div>
      <button pButton label="Регистрация"></button>
    </div>
  </form>
</ng-container>
